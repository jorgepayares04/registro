<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="img/avatar.svg">
				<h3 class="title">Registro de Usuario</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   
           		   </div>
           		   <div class="div">
           		   		<h5>Nombres</h5> 
           		   		<input id= 'Nombres' type="text" class="input" required>
           		   </div>
           		</div>
                <div class="input-div one">
           		   <div class="i">
           		   		
           		   </div>
           		   <div class="div">
           		   		<h5>Apellidos</h5>
           		   		<input id= 'Apellidos' type="text" class="input" required>
           		   </div>
           		</div>
                
                <div class="input-div one">
           		   <div class="i">
           		   		
           		   </div>
           		   <div class="div">
           		   		<h5>Tipo Identificacion</h5>
           		   		<input id= 'TipoIdentificacion' list="TipID" class="input" required>
                            <datalist id="TipID" >
                              <option value="CC" >
                              <option value="CE" >
                              <option value="TI" >
                              <option value="PASAPORTE" >
                            </datalist>
           		   </div>
           		</div>
                
                <div class="input-div pass">
           		   <div class="i"> 
           		    	
           		   </div>
           		   <div class="div">
           		    	<h5>Identificación</h5>
           		    	<input id= 'Identificación' type="text" class="input" required pattern="[0-9]{10}">
            	   </div>
            	</div>
                
                <div class="input-div pass">
           		   <div class="i"> 
           		    	
           		   </div>
           		   <div class="div">
           		    	<h5>Dirección</h5>
           		    	<input id= 'Dirección' type="text" class="input" required>
            	   </div>
            	</div>
                
                <div class="input-div pass">
           		   <div class="i"> 
           		    	
           		   </div>
           		   <div class="div">
           		    	<h5>Correo Electronico</h5>
           		    	<input id= 'CorreoElectronico' type="email" class="input" required>
            	   </div>
            	</div>
                
                <div class="input-div pass">
           		   <div class="i"> 
           		    	
           		   </div>
           		   <div class="div">
           		    	<h5>Usuario</h5>
           		    	<input id= 'Usuario' type="text" class="input" required>
            	   </div>
            	</div> 
                
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	
           		   </div>
           		   <div class="div">
           		    	<h5>Contraseña</h5>
           		    	<input id= 'Contrasena' type="password" class="input" required>
            	   </div>
            	</div>
                
                
            	<input onclick="Registrar()" class="btn" value="Registrar" style="color: white;">
				<input onclick="listar()" class="btn" value="Listar" style="color: white;">
				<input onclick="toggleTabla()"class="btn" value="Mostrar/Ocultar" style="color: white;" > 
				
            </form>
			
        </div>
	<div class="test">
		<div class="row" > 
			<table id="cabecera"class="table table-striped;  tabla-contenedor;" style="border-style: dotted;">
				<thead>
					<tr>
					  <th >#</th>
					  <th >Nombres</th>
					  <th >Apellidos</th>
					  <th >Tipo de Identificación</th>
					  <th >Identificación</th>
					  <th >Dirección</th>
					  <th >Correo Electrónico</th>
					  <th >Usuario</th>
					  <th >Contraseña</th>
					</tr>
				</thead>
				<tbody id="tabla-usuarios" class="tabla-contenedor col-xs-12">
					<script src="js/app.js"></script>
				</tbody>
			 </table>
		</div>
	</div>
	</div>
	</div>
	
        
    </div>
	
    <tbody id="tabla-usuarios">
        <tr>
         
            <td></td>
        
        </tr>
    
    
    </tbody>
	
    
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
